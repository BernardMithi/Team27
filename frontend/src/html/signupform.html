<body>
    <nav>
        <div class="logo">My Website</div>
        <div>
            <a href="signupform.html">login/sign-up</a></li>

    <main>
        <div class="section">
            <div class="container">
                <div class="content-section">
                    <div class="title">
                        <h1>Sign Up</h1>
                        <p>Member Signup Form.</p>
                        <hr>

                        <label for="first name"><b>First Name</b></label>
                        <input type="First Name" placeholder="First Name" name="first name" required>

                        <label for="last name"><b>Last Name</b></label>
                        <input type="Last Name" placeholder="Last Name" name="last name" required>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw-confirm"><b>Confirm Password</b></label>
                        <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Remember me
                        </label>

                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">I agree with the <a href="#" style="color:dodgerblue">Terms Of
                                    Use</a></label>

                        </div>

                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">I want to receive the newsletter</a></label>

                        </div>

                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                    </form>

                    <input type="submit" value="Submit">
                    </form>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 1em;">
